<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <div class="container mx-auto">
        <div>
            <h1 class="text-3xl font-bold text-center text-yellow-400 mt-10">
                WELLCOME TO THE ROCK, PAPER, SCISSOR GAME!
            </h1>
        </div>
        <div class="items-center justify-center grid">
            <img src="/footages/game logo.png" alt="" class="lg:w-20 w-16 mt-10" id="logo">
        </div>
            <div>
            <div class="flex items-center justify-around flex-wrap mt-40 px-56">
                <button id="rock" onclick="randomGenerator('rock')">
                    <img src="/footages/rocks.png" alt="" class="lg:w-24 items-center flex justify-center w-14">
                </button>
                <button id="paper" onclick="randomGenerator('paper')">
                    <img src="/footages/paper.png" alt="" class="lg:w-20 items-center flex justify-center w-14">
                </button>
                <button id="scissor" onclick="randomGenerator('scissor')">
                    <img src="/footages/scissors.png" alt="" class="lg:w-20 items-center flex justify-center w-14">
                </button>
            </div>
             </div>
        <div>
            <p class="text-center mt-40 text-2xl">Choose your weapon by clicking on it...</p>
            <p class="text-center mt-20 text-2xl font-bold">You <span  id="status" class="text-red-600">Won!</span></p>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
